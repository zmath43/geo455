    <div id="map"></div>
    <script>

let mymap = L.map("map").setView([30, 0], 2);
        

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2NoYXVkaHVyaSIsImEiOiJjazBtcG5odG8wMDltM2JtcjdnYTgyanBnIn0.qwqjMomdrBMG36GQKXBlMw', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    minZoom: 2,
    maxZoom: 19
}).addTo(mymap);
    
        
var myIcon1 = L.icon({
    iconUrl: 'beatles_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});
        
var myIcon2 = L.icon({
    iconUrl: 'rolling_stones_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});
        
var myIcon3 = L.icon({
    iconUrl: 'kinks_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});


// Load GeoJSON from an external file
        
//The Beatles
        
var beatles = L.geoJSON(beatles, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon1});
    }
}).bindPopup(function (layer){
    return layer.feature.properties.pic + '<br><b>Song: </b>' + layer.feature.properties.song +
        '<br><b>Artist: </b>' + layer.feature.properties.artist +
        '<br><b>Year: </b>' + layer.feature.properties.year +
        '<p style="color:blue">' + '"' + layer.feature.properties.lyric + '"'
}).addTo(mymap);
      
//The Rolling Stones
        
var stones = L.geoJSON(stones, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon2});
    }
}).bindPopup(function (layer){
   return layer.feature.properties.pic + '<br><b>Song: </b>' + layer.feature.properties.song +
        '<br><b>Artist: </b>' + layer.feature.properties.artist +
        '<br><b>Year: </b>' + layer.feature.properties.year +
        '<p style="color:blue">' + '"' + layer.feature.properties.lyric + '"'
}).addTo(mymap);
        
//The Kinks
        
var kinks = L.geoJSON(kinks, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon3});
    }
}).bindPopup(function (layer){
   return layer.feature.properties.pic + '<br><b>Song: </b>' + layer.feature.properties.song +
        '<br><b>Artist: </b>' + layer.feature.properties.artist +
        '<br><b>Year: </b>' + layer.feature.properties.year +
        '<p style="color:blue">' + '"' + layer.feature.properties.lyric + '"'
}).addTo(mymap);
        
        
var menu = {
    "<img src='beatles_logo.png' height=16> The Beatles": beatles,
    "<img src='rolling_stones_logo.png' height=16> The Rolling Stones": stones,
    "<img src='kinks_logo.png' height=16> The Kinks": kinks,
};

var menu = L.control.layers({}, menu, {collapsed: false}).addTo(mymap);
