<!DOCTYPE html>
<html>
<head>
    <title>Loading local GeoJSON</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="GEO455_final.js"></script>
    <script src="GEO455_final_2.js"></script>
    <script src="GEO455_final_3.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>

let mymap = L.map("map").setView([30, -25], 3);
        
        var streets = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2NoYXVkaHVyaSIsImEiOiJjazBtcG5odG8wMDltM2JtcjdnYTgyanBnIn0.qwqjMomdrBMG36GQKXBlMw', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1
});

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZ2NoYXVkaHVyaSIsImEiOiJjazBtcG5odG8wMDltM2JtcjdnYTgyanBnIn0.qwqjMomdrBMG36GQKXBlMw', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
        'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    minZoom: 3,
    maxZoom: 19
}).addTo(mymap);
        
var myIcon1 = L.icon({
    iconUrl: 'beatles_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});
        
var myIcon2 = L.icon({
    iconUrl: 'rolling_stones_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});
        
var myIcon3 = L.icon({
    iconUrl: 'kinks_logo.png',
    iconSize: [15, 15],
    iconAnchor: [10, 10],
    popupAnchor: [-2, -10],
});


// Load GeoJSON from an external file
        
//The Beatles
        
var beatles = L.geoJSON(beatles, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon1});
    }
}).bindPopup(function (layer){
    return layer.feature.properties.song 
           + '<p style="color:blue">' + layer.feature.properties.lyric + '</p>';       
}).addTo(mymap);
      
//The Rolling Stones
        
var stones = L.geoJSON(stones, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon2});
    }
}).bindPopup(function (layer){
    return layer.feature.properties.song 
           + '<p style="color:blue">' + layer.feature.properties.lyric + '</p>';       
}).addTo(mymap);
        
//The Kinks
        
var kinks = L.geoJSON(kinks, {
    pointToLayer: function(feature,latlng){
        return L.marker(latlng, {icon: myIcon3});
    }
}).bindPopup(function (layer){
    return layer.feature.properties.song 
           + '<p style="color:blue">' + layer.feature.properties.lyric + '</p>';       
}).addTo(mymap);
        

var menu = {
    "<img src='beatles_logo.png' height=16> The Beatles": beatles,
    "<img src='rolling_stones_logo.png' height=16> The Rolling Stones": stones,
    "<img src='kinks_logo.png' height=16> The Kinks": kinks,
};

var menu = L.control.layers({}, menu, {collapsed: false}).addTo(mymap);


    </script>
</body>
</html>
